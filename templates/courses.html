<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Список курсов</h2>
    <table>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Начало занятий</th>
            <th>Конец занятий</th>
            <th>Количество занятий</th>
            <th>Расписание</th>
            <th>Изображение</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td><a href="#">{{ course.title }}</a></td>
            <td>{{ course.price }}</td>
            <td>{{ course.start_date }}</td>
            <td>{{ course.finish_date }}</td>
            <td>{{ course.amount }}</td>
            <td>{{ course.graphic }}</td>
            <td><img src="#" width="100" height="100" alt="test"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
