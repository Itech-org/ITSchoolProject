{% extends 'manager/base_manager.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %}
<p class="main-header__page-information">Создание лида</p>
{% endblock %}

{% block content %}
<main>
    <div class="p-3">
<form method="post" action="{% url 'manager_school:add_lead' %}">
    {% csrf_token %}
    <div class="d-flex flex-column">
        {% for field in lead_form %}
        <div class="d-flex">
            {{ field }}
            <div class="p-1 text-secondary">{{ field.label }}</div>
        </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary mb-3" type="submit">Сохранить</button>
</form></div></main>
{% endblock %}
