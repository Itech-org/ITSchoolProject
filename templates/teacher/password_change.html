{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %}
Пароль
{% endblock title %}


{% block content %}
    {% if messages %}
        <div class="col mt-4 mb-4">
        {% bootstrap_messages %}
        </div>
    {% endif %}
    <h3 class="col-md-12 mb-4 mt-4 billing-heading">Смена пароля</h3>
    <form action="." method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Сменить">
    </form>

{% endblock %}
