{% extends "base.html" %}
{% block title %}
Книги
{% endblock %}
{% block content %}

{% for l in literature %}
<div class="bg-light p-4 mt-4">
    <h3>
        {{l.title}}
    </h3>
    <p>
        {{l.description}}
    </p>
    <p>
        <a href="{{l.file}}" download>Скачать</a>
    </p>
</div>
{% endfor %}
<div class="col-md-2 mt-4">
    <a href="{% url 'teacher:video_mat' %}"><img src="/static/img/back.png" alt="Назад" width="70px" height="70px"></a>
</div>
{% endblock %}
