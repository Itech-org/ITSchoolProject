{% extends "base.html" %}
{% block title %}
Видеоматериалы
{% endblock %}
{% block content %}

{% for v in video %}
<div class="bg-light p-4 mt-4">
    <h3>
        {{v.title}}
    </h3>
    <p>
        {{v.description}}
    </p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HQB6dYOeo3M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
</div>
{% endfor %}
<div class="col-md-2 mt-4">
    <a href="{% url 'teacher:video_mat' %}"><img src="/static/img/back.png" alt="Назад" width="70px" height="70px"></a>
</div>
{% endblock %}
