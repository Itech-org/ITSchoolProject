<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/entry_page.css' %}">
</head>
<body>
<main>
    <p class="main__open-student-text">В какой кабинет вы хотите войти?</p>
    <div class="main__open-student">

        <form method="post" action="">
            {% csrf_token %}
            <div class="main__open-student-box">

                <a href="{% url 'admin_school:login' %}" class="main__open-student-button">Администратор</a>

                <a href="{% url 'student:login' %}" class="main__open-student-button">Студент</a>

        </form>
    </div>
</main>

</html>
