{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %}
Профиль
{% endblock %}

{% block content %}
    {% if messages %}
    <div class="col mt-4 mb-4">
        {% bootstrap_messages %}
    </div>
    {% endif %}
    <form action="." method="post" class="form-group" enctype="multipart/form-data">
        {{ user_form|crispy }}
        {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Изменить">
    </form>

{% endblock %}
