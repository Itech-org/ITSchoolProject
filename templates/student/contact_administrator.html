{% extends 'student/base_student.html' %}
{% load static %}
{% block title %}
<title>Связаться с администратором</title>
{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/connection-admin.css' %}"/>
{% endblock %}
{% block content %}
<main>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="main-connection">
            <p class="main-connection__text">
                Связаться с администратором
            </p>
            <div class="main-connection__box">
                <div class="main-connection__box-border">
                    <input type="textarea" value="" name="title" required placeholder="Введите краткое описание" class="main-connection__title"/>
                    <textarea value="" name="description" required placeholder="Опишите проблему" class="main-connection__description"></textarea>
                </div>
            </div>
            <div class="main-connection__box-for-input">
                <button class="main-connection__button-for-file">
                    Прикрепить файл
                    <input type="file" value="" name="file" class="main-connection__file" multiple/>
                </button>
                <input type="submit" value="Отправить" name="" class="main-connection__submit"/>
            </div>
        </div>
    </form>
</main>
{% endblock %}
{% block script %}
<script src="{% static 'js/contact_administrator.js' %}"></script>
{% endblock %}
